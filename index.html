<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>

    <button type="rock" id="rock">Rock</button>
    <button type="paper" id="paper">Paper</button>
    <button type="sissors" id="sissors">Sissors</button>

    <div id="roundResult">

    </div>
    <div id="scoreResult">

    </div>
    <div id="gameResult">

    </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    
    function computerPlay() {
        let randomNumber = Math.floor(Math.random() * 3);
        switch (randomNumber) {
            case 0:
                return "rock";
                break;
            case 1:
                return "paper";
                break;
            case 2:
                return "sissors";
                break;
            default:
                console.log("computerPlay's randomNumber is out of bounds");
        }

    }

    function trackScore(playerScoreIncrease, computerScoreIncrease) {
        const scoreResultDiv = document.querySelector("#scoreResult");
        const gameResultDiv = document.querySelector("#gameResult");

        playerScore += playerScoreIncrease;
        computerScore += computerScoreIncrease;

        scoreResultDiv.textContent = "Player: " + playerScore + " " + "Computer: " + computerScore;

        if (playerScore >= 5 || computerScore >= 5) {
            if (playerScore > computerScore) {
                gameResultDiv.textContent = "Player wins the game!";
            }
            else if (computerScore > playerScore) {
                gameResultDiv.textContent = "Computer wins the game!";
            }
            else {
                gameResultDiv.textContent = "The game is a tie!";
            }
        }
    }

    function playRound(playerSelection) {
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerPlay();

        switch(playerSelection) {
            case "rock":
                if (computerSelection === "rock") {
                    trackScore(0, 0);
                    return "Tie!";
                }
                else if (computerSelection === "paper") {
                    trackScore(0, 1);
                    return "You Lose! Paper beats Rock";
                }
                else if (computerSelection === "sissors") {
                    trackScore(1, 0);
                    return "You Win! Rock beats Sissors";
                }
                break;
            case "paper":
                if (computerSelection === "rock") {
                    trackScore(1, 0);
                    return "You Win! Paper beats Rock";
                }
                else if (computerSelection === "paper") {
                    trackScore(0, 0);
                    return "Tie!";
                }
                else if (computerSelection === "sissors") {
                    trackScore(0, 1);
                    return "You Lose! Sissors beats Paper";
                }
                break;
            case "sissors":
                if (computerSelection === "rock") {
                    trackScore(0, 1);
                    return "You Lose! Rock beats Sissors";
                }
                else if (computerSelection === "paper") {
                    trackScore(1, 0);
                    return "You Win! Sissors beats Paper";
                }
                else if (computerSelection === "sissors") {
                    trackScore(0, 0);
                    return "Tie!";
                }
                break;
            default:
                console.log("Unrecognized playerSelection string.");
        }
    }

    //-----------------------------------------------------------
    const rockButton = document.getElementById("rock");
    const paperButton = document.getElementById("paper");
    const sissorsButton = document.getElementById("sissors");

    const resultDiv = document.getElementById("roundResult");

    let roundResultText = "blank text";

    rockButton.addEventListener('click', function (e) {
        roundResultText = playRound("rock");
        resultDiv.textContent = roundResultText;
    });
    paperButton.addEventListener('click', function(e) {
        roundResultText = playRound("paper");
        resultDiv.textContent = roundResultText;
    });
    sissorsButton.addEventListener('click', function(e) {
        roundResultText = playRound("sissors");
        resultDiv.textContent = roundResultText;
    });

  </script>
</body>
</html>
